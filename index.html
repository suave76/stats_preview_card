<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css link -->
    <link rel="stylesheet" href="style_sheet.css" />

    <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="flex_container">
      <div class="text_container txt">
        <h1>
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p class="txt">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats txt">
          <li>10k+<br /><span class="stat_heading">COMPANIES</span></li>
          <li>314<br /><span class="stat_heading">TEMPLATES</span></li>
          <li>12M+<br /><span class="stat_heading">QUERIES</span></li>
        </ul>
      </div>

      <div class="image_container">
        <img
          class="desktop_img"
          src="images/image-header-desktop.jpg"
          alt="image of a meeting"
        />
        <img
          class="mobile_img"
          src="images/image-header-mobile.jpg"
          alt="image of a meeting"
        />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suave</a>.
    </div>
  </body>
</html>
